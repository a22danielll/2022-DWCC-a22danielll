<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      'use strict';

      //ejercicio1
      const promise1 = new Promise((resolve, reject) => {
        setTimeout(() => resolve('ola mundo'), 3000);
      });
      //then-> una vez que la promesa este resuelta
      //imprime ola mundo
      promise1.then(data => console.log(data));

      //ejercicio2
      function ejercicio2(num) {
        return new Promise(function (resolve, reject) {
          if (!Number.isInteger(num)) {
            reject(new Error('Fallo'));
          }

          if (num % 2 != 0) {
            setTimeout(() => resolve('impar'), 1000);
          }

          if (num % 2 == 0) {
            setTimeout(() => resolve('par'), 2000);
          }
        });
      }

      let promesa2 = ejercicio2(3);
      promesa2.then(
        data => console.log(data),
        erro => console.log(erro)
      );

      //ejercicio3
      let promise = new Promise(function (resolve, reject) {
        resolve(1);
        setTimeout(() => resolve(2), 1000);
      });
      promise.then(console.log);

      //ejercicio4
      function delay(ms) {
        return new Promise(function (resolve, reject) {
          setTimeout(() => resolve(), ms);
        });
      }
      delay(3000).then(() =>
        console.log('Mensaxe obtida despois de 3 segundos')
      );
    </script>
  </body>
</html>
