<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="novaTarefa" />
      <button @click="engadirTarefa">Engadir tarefa</button>
      <p v-if="tarefas.length === 0">AÃ­nda non hai tarefas</p>
      <ul v-else>
        <li v-for="(index,tarefa) in tarefas" @click="borrarTarefa(index)">
          <p>{{tarefa}} - {{index}}</p>
        </li>
      </ul>
    </div>
    <script src="vue.js"></script>
    <script type="module">
      const app = Vue.createApp({
        data() {
          return {
            novaTarefa: '',
            tarefas: [],
          };
        },
        methods: {
          engadirTarefa() {
            this.tarefas.push(this.novaTarefa);
          },
          borrarTarefa(index) {
            this.tarefas.splice(index);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
