<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="novaTarefa" />
      <button @click="engadirTarefa">Engadir tarefa</button>
      <p v-if="tarefas.length === 0">Aínda non hai tarefas</p>
      <ul v-else>
        <li v-for="(index,tarefa) in tarefas" @click="borrarTarefa(index)">
          <p>{{tarefa}} - {{index}}</p>
        </li>
      </ul>
      <ul>
        <p>
          Array con todos los numeros:
          <li v-for="numero in numeros">{{ numero }}</li>
        </p>
        <p>
          Array con solo los números pares:
          <li v-for="numPar in numerosPares">{{ numPar }}</li>
        </p>
      </ul>
    </div>
    <script src="vue.js"></script>
    <script type="module">
      const app = Vue.createApp({
        data() {
          return {
            novaTarefa: '',
            tarefas: [],
            numeros: [1, 3, 2, 43, 5, 3, 2, 1, 3, 5, 6],
          };
        },
        methods: {
          engadirTarefa() {
            this.tarefas.push(this.novaTarefa);
          },
          borrarTarefa(index) {
            this.tarefas.splice(index);
          },
        },
        computed: {
          numerosPares() {
            return this.numeros.filter(numero => numero % 2 == 0);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
