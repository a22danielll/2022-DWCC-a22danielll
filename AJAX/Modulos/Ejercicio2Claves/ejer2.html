<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <p>
          Array con todos los numeros:
          <li v-for="numero in numeros">{{ numero }}</li>
        </p>
        <p>
          Array con solo los n√∫meros pares:
          <li v-for="numPar in numerosPares">{{ numPar }}</li>
        </p>
      </ul>
    </div>
    <script src="vue.js"></script>
    <script type="module">
      const app = Vue.createApp({
        data() {
          return {
            
            numeros: [1, 3, 2, 43, 5, 3, 2, 1, 3, 5, 6],
          };
        },
        
        computed: {
          numerosPares() {
            return this.numeros.filter(numero => numero % 2 == 0);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
