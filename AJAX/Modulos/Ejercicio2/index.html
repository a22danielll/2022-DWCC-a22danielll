<body>
  <div id="app">
    <p>Nome: {{ nome }}</p>
    <p>Ano actual: {{ ano }}</p>
    <p>Ano dentro de 5 anos: {{ano2= ano + 5}}</p>
    <p>Imaxen: <img v-bind:src="imagen" width="200" alt="imagen" /></p>
    <p><input v-model="texto" placeholder="daniel" /></p>

    <button @click="increment">{{count}}</button>
  </div>
  <script src="vue.js"></script>
  <script>
    // A seguinte liña é equivalente ás dúas seguintes

    const app = Vue.createApp({
      data() {
        return {
          nome: 'Daniel',
          ano: 2023,
          ano2: 'ano dentro de 5 anos:',
          imagen: 'imagen.jpg',
          texto: 'Daniel',
          count: 0,
        };
      },
      methods: {
        increment() {
          this.count++;
        },
      },
    }).mount('#app');
  </script>
</body>
