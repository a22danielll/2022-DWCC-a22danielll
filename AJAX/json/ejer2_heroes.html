<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>Our superheroes</title>

    <link
      href="https://fonts.googleapis.com/css?family=Faster+One"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>

    <section></section>

    <script>
      let heroes = new XMLHttpRequest();

      heroes.open(
        'GET',
        'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json'
      );
      heroes.responseType = 'json';
      // send request
      heroes.send('');

      heroes.addEventListener('load', () => {
        let contenido = heroes.response;

        let header = document.getElementsByTagName('header').item(0);
        let section = document.getElementsByTagName('section');
        let h1 = document.createElement('h1');
        let h2 = document.createElement('h2');
        let article = document.createElement('article');
        let p = document.createElement('p');
        let p2 = document.createElement('p');
        let ul = document.createElement('ul');
        let li = document.createElement('li');

        h1.textContent = contenido.squadName;
        p.textContent =
          'Hometown:' + contenido.homeTown + ' // Format' + contenido.formed;
        h2.textContent = contenido.name;
        p2.textContent = 'Secret identity: ' + contenido.sectionIdentity;
        p2.textContent = 'Age: ' + contenido.age;
        p2.textContent = 'Superpowers:';
        //hace bucle for!!!!
        //li.textContent = contenido.powers[0];
        //li.textContent = contenido.powers[1];
        //li.textContent = contenido.powers[2];
        h1.append(header);
        //p.append(header);

        article.append(section);
        h2.append(article);
        p2.append(article);
        ul.append(article);
        li.append(ul);
        document.body.append(h1);
        document.body.append(p);
        document.body.append(h2);
        //document.body.append(header);
      });
    </script>
  </body>
</html>
