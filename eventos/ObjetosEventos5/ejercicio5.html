  <body>
    <h3>ejercicio 5</h3>
    <h3>
      5. Crea un menú que se abra/colapse ao facer clic. Inicialmente o menú
      debe estar colapsado e ao pulsar no texto “Sweeties (click me)!” deben
      mostrarse as opcións do menú.
    </h3>
    <a id="pulsar" href="#">Sweeties (click me)!</a>
    <menu id="opciones">
      <ul>
        <li>Cake</li>
      </ul>
      <ul>
        <li>Donut</li>
      </ul>
      <ul>
        <li>Honey</li>
      </ul>
    </menu>
    <script type="text/javascript" src="ejercicio5.js"></script>
  </body>
