    <h3>
      3. Crea unha páxina web que teña unha caixa de texto un botón e unha

      novo elemento da lista. Inicialmente, a páxina debería mostrar algo
      similar á seguinte imaxe:
    </h3>
    <fieldset>
      <legend>Engadir elementos a unha lista</legend>

      <input id="idTexto" type="text" /><br /><br />

    </fieldset>
